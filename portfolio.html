<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio - Polapikir Investor</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif; /* Mengganti font menjadi Arial */
            background-color: #ffeb3b; /* Mengganti latar belakang menjadi kuning */
            color: #000; /* Warna teks utama menjadi hitam */
            animation: fadeIn 1s ease-out; /* Menambahkan animasi fadeIn */
        }

        /* Animasi FadeIn */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .taskbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff; /* Background putih untuk taskbar */
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            border-bottom: 2px solid #000; /* Border hitam untuk taskbar */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: slideDown 0.5s ease-out; /* Menambahkan animasi slideDown */
        }

        /* Animasi SlideDown */
        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        .taskbar a {
            color: #000; /* Warna teks utama di taskbar menjadi hitam */
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-weight: bold;
        }

        .taskbar a:hover {
            background-color: #000;
            color: #fff;
        }

        .website-name {
            display: flex;
            align-items: center;
        }

        .website-name img {
            height: 50px;
            margin-right: 15px;
            cursor: pointer;
        }

        .website-name span {
            font-size: 1.8rem;
            font-weight: bold;
            color: #000; /* Warna logo dan nama situs menjadi hitam */
        }

        h1 {
            font-size: 3rem;
            color: #000; /* Warna judul utama menjadi hitam */
            margin-top: 120px;
            text-align: center;
            animation: fadeInUp 1s ease-out; /* Menambahkan animasi fadeInUp */
        }

        /* Animasi FadeInUp */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .portfolio-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 50px;
            padding: 0 20px;
        }

        .portfolio-item {
            position: relative;
            overflow: hidden;
            background-color: #fff; /* Mengubah background item portfolio menjadi putih */
            border-radius: 10px;
            border: 1px solid #000; /* Border hitam untuk item portfolio */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            animation: fadeInUp 1s ease-out; /* Menambahkan animasi fadeInUp pada portfolio items */
        }

        .portfolio-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .portfolio-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.8);
        }

        .portfolio-item h3 {
            margin: 10px;
            font-size: 1.5rem;
            color: #000; /* Mengubah warna judul portfolio menjadi hitam */
            text-align: center;
        }

        /* Mengubah tombol "Lihat Detail" menjadi hitam dengan teks putih */
        .portfolio-item button {
            background-color: #000; /* Warna tombol menjadi hitam */
            color: #fff; /* Warna teks tombol menjadi putih */
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
            width: 100%;
            text-align: center;
        }

        .portfolio-item button:hover {
            background-color: #fff;
            color: #000;
        }

        footer {
            background-color: #fff;
            color: #000;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
            animation: fadeIn 1s ease-out;
        }

        footer a {
            color: #000;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="taskbar">
        <div class="website-name">
            <!-- Menambahkan link pada logo agar kembali ke halaman utama -->
            <a href="home.html">
                <img src="images/logo.webp" alt="Polapikir Investor Logo">
            </a>
            <span>Polapikir Investor</span>
        </div>
        <div>
            <a href="home.html">Beranda</a>
            <a href="about.html">Tentang</a>
            <a href="media.html">Media</a>
            <a href="portfolio.html">Portofolio</a>
            <a href="contact.html">Kontak</a>
        </div>
    </div>

    <div style="padding: 100px;">
        <h1>Portofolio</h1>

        <!-- Portfolio Section -->
        <div class="portfolio-gallery">
            <!-- Portfolio Item 1 -->
            <div class="portfolio-item">
                <img src="images/project1.jpg" alt="Proyek 1">
                <h3>Pertumbuhan Investasi</h3>
                <button onclick="window.location.href='project1.html'">Lihat Detail</button>
            </div>
            <!-- Portfolio Item 2 -->
            <div class="portfolio-item">
                <img src="images/project2.jpg" alt="Proyek 2">
                <h3>Perencanaan Keuangan</h3>
                <button onclick="window.location.href='project2.html'">Lihat Detail</button>
            </div>
            <!-- Portfolio Item 3 -->
            <div class="portfolio-item">
                <img src="images/project3.jpg" alt="Proyek 3">
                <h3>Konsultasi Startup</h3>
                <button onclick="window.location.href='project3.html'">Lihat Detail</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Polapikir Investor. Semua hak dilindungi.</p>
        <div>
            <a href="privacy.html">Kebijakan Privasi</a> | 
            <a href="terms.html">Syarat & Ketentuan</a> | 
            <a href="contact.html">Kontak Kami</a>
        </div>
    </footer>
</body>
</html>
