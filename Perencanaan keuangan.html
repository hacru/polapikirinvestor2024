<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategi Investasi - Polapikir Investor</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #e0f7fa, #ffffff); /* Background gradient */
            color: #000;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-top: 80px; /* Memberikan jarak dari taskbar */
            overflow-x: hidden; /* Menyembunyikan scroll horizontal */
        }

        /* Sisa styling lainnya tetap sama seperti di kode yang kamu berikan */

        .taskbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            border-bottom: 3px solid #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            animation: slideDown 1s ease-in-out;
        }

        .taskbar a {
            color: #000;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-weight: bold;
            animation: fadeIn 1.5s ease-in-out;
        }

        .taskbar a:hover {
            background-color: #ffffff;
            color: #000;
        }

        .website-name {
            display: flex;
            align-items: center;
        }

        .website-name img {
            height: 50px;
            margin-right: 15px;
            animation: zoomIn 1.5s ease-in-out;
        }

        .website-name span {
            font-size: 1.8rem;
            font-weight: bold;
            color: #000;
        }

        .link-boxes {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 120px; 
            gap: 20px;
            animation: fadeIn 1.5s ease-in-out;
            flex-grow: 1;
            flex-wrap: wrap;
            margin-bottom: 50px;
        }

        .link-box {
            background-color: #fff;
            border: 2px solid #ffffff;
            border-radius: 8px;
            padding: 20px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
            height: 200px;
        }

        .link-box h3 {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: #000;
        }

        .link-box a {
            color: #000;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            display: block;
            margin-top: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
            padding: 8px 12px;
            border-radius: 8px;
        }

        .link-box a:hover {
            background-color: #ffeb3b;
            color: #000;
        }

        .link-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .footer {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            animation: slideUp 1s ease-in-out;
            margin-top: 50px;
        }

        .footer p {
            color: #000;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="taskbar">
        <div class="website-name">
            <a href="home.html">
                <img src="images/logo.webp" alt="Polapikir Investor Logo">
            </a>
            <span>Polapikir Investor</span>
        </div>
        <div>
            <a href="home.html">Beranda</a>
            <a href="about.html">Tentang</a>
            <a href="media.html">Media</a>
            <a href="portfolio.html">Portofolio</a>
            <a href="contact.html">Kontak</a>
        </div>
    </div>

    <div class="link-boxes">
        <div class="link-box">
            <h3>Rencana Keuangan</h3>
            <a href="rencana keuangan.html">Pelajari Lebih Lanjut</a>
        </div>
        <div class="link-box">
            <h3>Budgeting</h3>
            <a href="bugedting.html">Pelajari Lebih Lanjut</a>
        </div>
        <div class="link-box">
            <h3>Tujuan Keuanganmu</h3>
            <a href="planing.html">Pelajari Lebih Lanjut</a>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Polapikir Investor. All Rights Reserved.</p>
    </div>
</body>
</html>
